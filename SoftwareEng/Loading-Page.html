    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
}
@keyframes rotate-reverse{
    0%,100%{
        transform: rotate(0deg);
    }
    50%{
        transform: rotate(180deg);
    }
}
img{
    animation: rotate 25s linear infinite
}

.plate{
    animation: rotate-reverse 5000s linear infinite
}

</style>
